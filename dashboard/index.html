<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
        <div class="title"><img src="imgs/dashboard.svg" alt=""><span>Dashboard </span></div>
            <ul class="nav">
                <li><img src="imgs/home.svg" alt=""><span>Home</span></li>
                <li><img src="imgs/profile.svg" alt=""><span>Profile</span></li>
                <li><img src="imgs/message.svg" alt=""><span>Message</span></li>
                <li><img src="imgs/history.svg" alt=""><span>History</span></li>
                <li><img src="imgs/tasks.svg" alt=""><span>Task</span></li>
                <li><img src="imgs/community.svg" alt=""><span>Communities</span></li>
            </ul>
            <ul>
                <li><img src="imgs/setting.svg" alt=""><span>Settings</span></li>
                <li><img src="imgs/support.svg" alt=""><span>Support</span></li>
                <li><img src="imgs/privacy.svg" alt=""><span>Privacy</span></li>
            </ul>
        </div>
        <div class="header">
            <div class="searchBar">
                    <img src="imgs/search.svg" alt="">

                    <input type="search" name="" id="">
                    <img src="imgs/bell-ring.svg" alt="">
                    <img class="circle-icon" src="imgs/pegasus.png" alt="">
                <div>Morgan Oakley</div>

            </div>
            <div class="buttonsBar">
                <div class="greeting">
                    <img class="circle-icon" src="imgs/pegasus.png" alt="">
                    <div>
                        <span>Hi, there</span>
                        <p>Morgan Oakley(@morgan)</p>
                    </div>
                </div>
                <button>New</button>
                <button>Update</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="project">
                <h1>Your Project</h1>
                <div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>
            <div class="announcement">
                <h1>Announcement</h1>
                <div> </div>
            </div>
            <div class="trending">
                <h1>Trending</h1>
                <div> </div>
            </div>
        </div>
    </div>
</body>

</html>
