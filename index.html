<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="divLogo">
                <img src="odin-lined.png" alt="odin logo">
                <div>ODIN</div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <p>This is not a real online service, you know you need something like this to realize your deppest
                    dreams. Sign up now to get it.</p>
                <p>You know you want to.</p>
            </div>
            <div class="content">
                <form action="#" method="get">
                    <fieldset>
                        <legend>Let's do this</legend>
                        <div class="row">
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName">
                            </div>
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" name="phoneNumber" id="phoneNumber">
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" name="confirmPassword" pattern="12345" id="confirmPassword">
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
